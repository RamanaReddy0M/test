<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Question..</title>
</head>
<body>

	<div style="margin: 10px">
		<form action="processForm" modelAttribute="question" method="post">

			<h2 th:text="${question.question}"></h2>
			<!-- Group of material radios - option 1 -->
			<div class="form-check">
				<input type="radio" class="form-check-input"
					id="materialGroupExample1" name="option 1"
					th:value="${question.options[0]}" th:field="*{question.selected}">
				<label class="form-check-label" for="materialGroupExample1"
					th:text="${question.options[0]}"></label>
			</div>

			<!-- Group of material radios - option 2 -->
			<div class="form-check">
				<input type="radio" class="form-check-input"
					id="materialGroupExample2" name="option 2"
					th:value="${question.options[1]}" th:field="*{question.selected}">
				<label class="form-check-label" for="materialGroupExample2"
					th:text="${question.options[1]}"></label>
			</div>

			<!-- Group of material radios - option 3 -->
			<div class="form-check">
				<input type="radio" class="form-check-input"
					id="materialGroupExample3" name="option 3"
					th:value="${question.options[2]}" th:field="*{question.selected}">
				<label class="form-check-label" for="materialGroupExample3"
					th:text="${question.options[2]}"></label>
			</div>

			<div class="form-check">
				<input type="radio" class="form-check-input"
					id="materialGroupExample4" name="option 4"
					th:value="${question.options[3]}" th:field="*{question.selected}">
				<label class="form-check-label" for="materialGroupExample4"
					th:text="${question.options[3]}"></label>
			</div>
			<br> <input type="submit">
		</form>

	</div>


	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
